<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile PlayMath</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: "Roboto", sans-serif;
        }

        body {
            min-height: 100vh;
            min-width: 200px;
            background: #e0f7fa;
            overflow: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            height: 80px;
            padding: 0 5%;
            color: #0277bd;
            font-size: 18px;
        }

        header .logo {
            color: #0277bd;
            font-size: 2.1rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-right: auto;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav .menu {
            display: flex;
            align-items: center;
        }

        header nav .menu li a {
            position: relative;
            color: #0277bd;
            font-size: 1rem;
            font-weight: 600;
            margin-left: 40px;
            border-radius: 0.4rem;
            transition: color 0.4s ease;
        }

        header nav .menu li a:hover {
            color: #004c8c;
        }

        header nav #toggle:hover {
            color: #004c8c;
        }

        header nav #toggle {
            font-size: 1.3rem !important;
            margin-left: 80px !important;
            cursor: pointer !important;
        }

        header nav .menu.active {
            display: flex;
            flex-direction: column;
            row-gap: 2rem;
            position: absolute;
            left: 0;
            top: 80px;
            width: 100%;
            padding-top: 50px;
            background: #0277bd;
            height: calc(100vh - 80px);
            z-index: 10;
        }

        header nav .menu.active li a {
            margin-left: unset;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #e0f7fa;
            width: 250px;
            height: 60px;
            line-height: 60px;
            display: block;
            text-align: center;
            border-radius: 5px;
            transition: 0.25s ease;
        }

        header nav .menu.active li a:hover {
            background: #e0f7fa;
            color: #0277bd;
        }

        header nav #toggle {
            font-size: 1.3rem;
            margin-left: 20px;
            cursor: pointer;
            display: block;
        }

        #signup, #signin{
            color: #d2a800;
            text-decoration: underline;
            white-space: nowrap;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: calc(100vh - 80px);
            background: #e0f7fa;
            color: #0277bd;
            text-align: center;
        }

        .profile-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .profile-container p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .profile-container .buttons {
            margin-top: 20px;
        }

        .profile-container .buttons button {
            background-color: #0277bd;
            color: #e0f7fa;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .profile-container .buttons button:hover {
            background-color: #004c8c;
        }

        @media (max-width: 800px){
            .home{
                min-width: 621px;
            }

            /* CSS untuk tampilan desktop dengan toggle button aktif */
            header nav .menu{
                /*bikin menunya jadi hilang*/
                display: none; 
                align-items: center;
            }
            
            header nav .menu.active {
                display: flex;
                flex-direction: column;
                row-gap: 2rem;
                position: absolute;
                left: 0;
                top: 80px;
                width: 100%;
                padding-top: 50px;
                background: #276678;
                height: calc(100vh - 80px);
                z-index: 10;
            }

            header nav .menu.active li a {
                margin-left: unset;
                font-size: 2rem;
                font-weight: 700;
                text-transform: uppercase;
                color: #f3de88;
                width: 250px;
                height: 60px;
                line-height: 60px;
                display: block;
                text-align: center;
                border-radius: 5px;
                transition: 0.25s ease;
            }

            header nav .menu.active li a:hover {
                background: #f3de88;
                color: #276678;
            }
            header nav #toggle {
                font-size: 1.3rem;
                margin-left: 20px; /* Adjust as needed */
                cursor: pointer;
                display: block; /* Ensure it's displayed */
            }

        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PlayMath</div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="study.html" target="_blank">Study</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li id="signup"><a href="register.html" target="_blank"><u style="color: #d2a800;">Sign Up</u></a></li>
                <li id="signin"><a href="login.html" target="_blank"><u style="color: #d2a800;">Sign In</u></a></li>
            </ul>
            <i class="fa-solid fa-bars" id="toggle"></i>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-pic">
            <img src="images/profile.png" id="profileImage" alt="Profile Picture">
        </div>
        <h1 id="profileName">User</h1>
        <p>Username:</p>
        <input type="text" value="" id="username" required>
        <br>
        <p>Password:</p>
        <input type="password" value="" id="password" required>
        <div class="buttons">
            <button id="updatePassword">Update Password</button>
            <button id="deleteAccount">Delete Account</button>
        </div>
    </div>

    <!-- JS -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCrbhzDQpFgvIn72T4-4WFYLVpZbQTbE5Y",
            authDomain: "playmath-2b56a.firebaseapp.com",
            databaseURL: "https://playmath-2b56a-default-rtdb.firebaseio.com", // Realtime Database URL
            projectId: "playmath-2b56a",
            storageBucket: "playmath-2b56a.appspot.com",
            messagingSenderId: "104465633614",
            appId: "1:104465633614:web:b2a1c97e9fdce562a80e1f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener("DOMContentLoaded", () => {
            const updatePasswordBtn = document.getElementById("updatePassword");
            const deleteAccountBtn = document.getElementById("deleteAccount");

            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");

            updatePasswordBtn.addEventListener("click", () => {
                const username = usernameInput.value;
                const newPassword = passwordInput.value;

                if (username && newPassword) {
                    // Update password in Firebase Realtime Database
                    const userRef = ref(database, 'users/' + username);
                    update(userRef, { password: newPassword })
                        .then(() => {
                            alert("Password updated successfully!");
                        })
                        .catch((error) => {
                            console.error("Error updating password:", error);
                            alert("Failed to update password.");
                        });
                } else {
                    alert("Please enter a username and a new password.");
                }
            });

            deleteAccountBtn.addEventListener("click", () => {
                const username = usernameInput.value;

                if (username) {
                    // Delete user from Firebase Realtime Database
                    const userRef = ref(database, 'users/' + username);
                    remove(userRef)
                        .then(() => {
                            alert("Account deleted successfully!");
                            // Optionally, clear the input fields
                            usernameInput.value = "";
                            passwordInput.value = "";
                        })
                        .catch((error) => {
                            console.error("Error deleting account:", error);
                            alert("Failed to delete account.");
                        });
                } else {
                    alert("Please enter a username.");
                }
            });
        });

        // Add toggle button functionality for mobile menu
        const toggleButton = document.getElementById('toggle');
        const menu = document.querySelector('nav .menu');
        toggleButton.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Sign Out function to remove token and refresh the page
        document.getElementById("signout").addEventListener("click", () => {
            localStorage.removeItem("token"); // Remove the token from local storage
            window.location.reload(); // Refresh the page
        });

        function defineProperty() {
                var osccred = document.createElement("div");
                osccred.innerHTML =
                  "A Project By <a href='https://www.linkedin.com/in/qonitaq/' target=_blank>Qonita Qotrunnada</a>";
                osccred.style.position = "absolute";
                osccred.style.bottom = "0";
                osccred.style.right = "0";
                osccred.style.fontSize = "10px";
                osccred.style.color = "#ccc";
                osccred.style.fontFamily = "sans-serif";
                osccred.style.padding = "5px";
                osccred.style.background = "#fff";
                osccred.style.borderTopLeftRadius = "5px";
                osccred.style.borderBottomRightRadius = "5px";
                osccred.style.boxShadow = "0 0 5px #ccc";
                document.body.appendChild(osccred);
              }
              
              defineProperty();
    </script>
</body>
</html>
